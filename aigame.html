    <script>
        let isJumping = false;
        let score = 0;
        let gameActive = false;
        let obstacleInterval;

        const runner = document.getElementById('runner');
        const scoreElement = document.getElementById('score');
        const gameContainer = document.getElementById('gameContainer');
        const startScreen = document.getElementById('startScreen');

        // äº‹ä»¶ç›‘å¬
        document.addEventListener('touchstart', handleJump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleJump();
        });

        function handleJump() {
            if (!isJumping && gameActive) {
                isJumping = true;
                runner.classList.add('jump');
                setTimeout(() => {
                    runner.classList.remove('jump');
                    isJumping = false;
                }, 800);
            }
        }

        function startGame() {
            gameActive = true;
            score = 0;
            scoreElement.textContent = '0';
            
            // ç«‹å³éšè—å¼€å§‹ç•Œé¢
            startScreen.style.display = 'none';
            
            // é‡ç½®è§’è‰²çŠ¶æ€
            runner.classList.remove('idle');
            runner.style.transform = 'translateY(0)';

            // æ¸…é™¤ç°æœ‰éšœç¢ç‰©
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // å¯åŠ¨éšœç¢ç‰©ç”Ÿæˆ
            clearInterval(obstacleInterval); // æ¸…é™¤æ—§çš„é—´éš”
            obstacleInterval = setInterval(createObstacle, 1500);
        }

        function createObstacle() {
            if (!gameActive) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.animationDuration = `${Math.max(1.5, 3 - score/20)}s`;
            obstacle.style.right = '-50px';
            gameContainer.appendChild(obstacle);

            // ç¢°æ’æ£€æµ‹
            const checkCollision = setInterval(() => {
                if (!gameActive) return;
                
                const runnerRect = runner.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    runnerRect.left < obstacleRect.right &&
                    runnerRect.right > obstacleRect.left &&
                    runnerRect.top < obstacleRect.bottom &&
                    runnerRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                }
            }, 10);

            obstacle.addEventListener('animationend', () => {
                obstacle.remove();
                clearInterval(checkCollision);
                if (gameActive) {
                    score++;
                    scoreElement.textContent = score;
                }
            });
        }

        function gameOver() {
            gameActive = false;
            clearInterval(obstacleInterval);
            
            // æ˜¾ç¤ºå¼€å§‹ç•Œé¢
