<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速跑者</title>
    <style>
        /* 原有样式保持不变... */
        
        /* 新增动画 */
        @keyframes titleFloat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -55%) scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .game-instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变... -->

    <script>
        let isJumping = false;
        let score = 0;
        let gameActive = false;
        let obstacleInterval; // 新增间隔变量

        const runner = document.getElementById('runner');
        const scoreElement = document.getElementById('score');
        const gameContainer = document.getElementById('gameContainer');
        const startScreen = document.getElementById('startScreen');

        // 事件监听
        document.addEventListener('touchstart', handleJump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleJump();
        });

        function handleJump() {
            if (!isJumping && gameActive) {
                isJumping = true;
                runner.classList.add('jump');
                setTimeout(() => {
                    runner.classList.remove('jump');
                    isJumping = false;
                }, 800);
            }
        }

        function startGame() {
            gameActive = true;
            score = 0;
            scoreElement.textContent = '0';
            
            // 隐藏开始界面
            startScreen.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);

            // 重置角色状态
            runner.classList.remove('idle');
            runner.style.transform = 'translateY(0)';

            // 清除现有障碍物
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // 启动障碍物生成
            obstacleInterval = setInterval(createObstacle, 1500);
        }

        function createObstacle() {
            if (!gameActive) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.animationDuration = `${Math.max(1.5, 3 - score/20)}s`;
            obstacle.style.right = '-50px';
            gameContainer.appendChild(obstacle);

            // 碰撞检测
            const checkCollision = setInterval(() => {
                if (!gameActive) return;
                
                const runnerRect = runner.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    runnerRect.left < obstacleRect.right &&
                    runnerRect.right > obstacleRect.left &&
                    runnerRect.top < obstacleRect.bottom &&
                    runnerRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                }
            }, 10);

            obstacle.addEventListener('animationend', () => {
                obstacle.remove();
                clearInterval(checkCollision);
                if (gameActive) {
                    score++;
                    scoreElement.textContent = score;
                }
            });
        }

        function gameOver() {
            gameActive = false;
            clearInterval(obstacleInterval);
            
            // 显示开始界面
            startScreen.style.display = 'block';
            startScreen.style.animation = 'fadeIn 0.5s';
            
            // 恢复角色动画
            runner.classList.add('idle');
            
            alert(`游戏结束！得分：${score}`);
        }
    </script>
</body>
</html>
