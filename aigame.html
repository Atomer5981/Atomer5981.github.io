<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速跑者</title>
    <style>
        /* 原有样式保持不变... */
        
        /* 新增开始界面动画 */
        #startScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            animation: titleFloat 2s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -55%) scale(1.05); }
        }

        .game-instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            line-height: 1.6;
        }

        .controls-list {
            list-style: none;
            padding: 10px 0;
        }

        .controls-list li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .key-icon {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            border: 1px solid white;
        }

        /* 角色待机动画 */
        #runner.idle {
            animation: idle 1.5s ease-in-out infinite;
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* 游戏开始过渡动画 */
        .game-start {
            animation: gameStart 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes gameStart {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="ground"></div>
        <div id="score">0</div>
        <div id="runner" class="idle">🏃♂️</div>
        <div id="startScreen" class="game-start">
            <h1>极速跑者</h1>
            <div class="game-instructions">
                <p>躲避障碍物，坚持越久越好！</p>
                <ul class="controls-list">
                    <li>📱 手机：点击屏幕任意位置跳跃</li>
                    <li>🖥️ 电脑：按下<span class="key-icon">空格键</span>跳跃</li>
                </ul>
            </div>
            <button onclick="startGame()">开始挑战！</button>
        </div>
    </div>

    <script>
        // ...原有代码保持不变...

        function startGame() {
            gameActive = true;
            score = 0;
            scoreElement.textContent = '0';
            
            // 移除开始界面动画
            const startScreen = document.getElementById('startScreen');
            startScreen.style.animation = 'fadeOut 0.5s forwards';
            
            // 移除角色待机动画
            runner.classList.remove('idle');
            
            // 重置角色位置
            runner.style.transform = 'translateY(0)';

            // 清除现有障碍物
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // 启动障碍物生成
            obstacleInterval = setInterval(createObstacle, 1500);
            
            // 添加游戏开始动画
            gameContainer.classList.add('game-start');
        }

        // 新增动画函数
        function fadeOut(element) {
            element.style.opacity = 1;
            (function fade() {
                if ((element.style.opacity -= 0.1) < 0) {
                    element.style.display = "none";
                } else {
                    requestAnimationFrame(fade);
                }
            })();
        }

        // 修改游戏结束逻辑
        function gameOver() {
            gameActive = false;
            clearInterval(obstacleInterval);
            
            // 显示开始界面
            const startScreen = document.getElementById('startScreen');
            startScreen.style.display = 'block';
            startScreen.style.animation = 'fadeIn 0.5s forwards';
            
            // 恢复角色待机动画
            runner.classList.add('idle');
            
            alert(`游戏结束！得分：${score}`);
        }

        // 新增淡入动画
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </script>
</body>
</html>
